<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/44228a8359.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio - Bridget Gallagher</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 hero">
          <h1 class="header">Bridget Gallagher</h1>
          <h2 class="subheader">
            I am a frontend developer <br />and I like to solve problems.
          </h2>
        </div>
      </div>
      <div class="d-flex flex-row mb-3">
        <div class="p-2">
          <img src="/images/headshot.png" alt="headshot" class="headshot" />
        </div>
      </div>
    </div>

    <h1 class="text-center work">My Work</h1>
    <div class="container">
      <div class="row">
        <div class="col-6 d-none d-md-block">
          <img
            src="/images/weather-app.png"
            alt="weather app"
            class="img-fluid weather-app"
          />
        </div>
        <div class="col-4">
          <div class="project-description">
            <h2 class="project-title">Weather App</h2>
            <p class="app-text">
              Using HTML, CSS, and JS I created a detailed weather app that
              pulls in data from OpenWeather API to give up to date weather
              information for any city searched.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
